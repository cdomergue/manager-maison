AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: "Gestion de la Maison - API Backend"

Globals:
  Function:
    Timeout: 30
    Runtime: nodejs20.x
    Environment:
      Variables:
        CATEGORIES_TABLE_NAME: !Ref CategoriesTable
        SHOPPING_ITEMS_TABLE_NAME: !Ref ShoppingItemsTable
        SHOPPING_LIST_TABLE_NAME: !Ref ShoppingListTable
        NOTES_TABLE_NAME: !Ref NotesTable
        RECIPES_TABLE_NAME: !Ref RecipesTable
        REMINDER_NOTES_TABLE_NAME: !Ref ReminderNotesTable
        NOTIFICATION_TOKENS_TABLE_NAME: !Ref NotificationTokensTable
  Api:
    Cors:
      AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Secret-Key,X-User-Id,Accept,Cache-Control'"
      AllowOrigin: "'*'"
      MaxAge: "'86400'"

Parameters:
  VapidSubject:
    Type: String
    Default: "mailto:kricridom@gmail.com"
    Description: "Email de contact pour les notifs Web Push"
  VapidPublicKey:
    Type: String
    Description: "Clé publique VAPID"
    NoEcho: true
  VapidPrivateKey:
    Type: String
    Description: "Clé privée VAPID"
    NoEcho: true

Resources:
  # Tables DynamoDB
  NotesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: gestion-maison-notes
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  CategoriesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: gestion-maison-categories
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  ShoppingItemsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: gestion-maison-shopping-items
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  ShoppingListTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: gestion-maison-shopping-list
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  RecipesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: gestion-maison-recipes
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  ReminderNotesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: gestion-maison-reminder-notes
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  NotificationTokensTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: gestion-maison-notification-tokens
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: deviceId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: deviceId
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  # ========== SNS TOPIC ==========
  RemindersTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: gestion-maison-reminders-topic

  # API Gateway
  Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Secret-Key,X-User-Id,Accept,Cache-Control'"
        AllowOrigin: "'*'"
        MaxAge: "'86400'"

  # Lambda Functions
  GetStatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.getStatus
      Events:
        GetStatus:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/status
            Method: get

  # ========== NOTES FUNCTIONS ==========
  GetNotesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.getNotes
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref NotesTable
      Events:
        GetNotes:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/notes
            Method: get

  GetNoteFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.getNote
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref NotesTable
      Events:
        GetNote:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/notes/{id}
            Method: get

  CreateNoteFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.createNote
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref NotesTable
      Events:
        CreateNote:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/notes
            Method: post

  UpdateNoteFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.updateNote
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref NotesTable
      Events:
        UpdateNote:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/notes/{id}
            Method: put

  DeleteNoteFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.deleteNote
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref NotesTable
      Events:
        DeleteNote:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/notes/{id}
            Method: delete

  # ========== RECIPES FUNCTIONS ==========
  GetRecipesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.getRecipes
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref RecipesTable
      Events:
        GetRecipes:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/recipes
            Method: get

  CreateRecipeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.createRecipe
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RecipesTable
      Events:
        CreateRecipe:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/recipes
            Method: post

  UpdateRecipeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.updateRecipe
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RecipesTable
      Events:
        UpdateRecipe:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/recipes/{id}
            Method: put

  DeleteRecipeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.deleteRecipe
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RecipesTable
      Events:
        DeleteRecipe:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/recipes/{id}
            Method: delete

  # ========== FONCTIONS CATEGORIES ==========
  GetCategoriesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.getCategories
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CategoriesTable
      Events:
        GetCategories:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/categories
            Method: get

  GetCategoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.getCategory
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref CategoriesTable
      Events:
        GetCategory:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/categories/{id}
            Method: get

  CreateCategoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.createCategory
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CategoriesTable
      Events:
        CreateCategory:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/categories
            Method: post

  UpdateCategoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.updateCategory
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CategoriesTable
      Events:
        UpdateCategory:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/categories/{id}
            Method: put

  DeleteCategoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.deleteCategory
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref CategoriesTable
      Events:
        DeleteCategory:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/categories/{id}
            Method: delete

  # ========== SHOPPING LIST FUNCTIONS ==========
  GetShoppingItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.getShoppingItems
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ShoppingItemsTable
      Events:
        GetShoppingItems:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/shopping/items
            Method: get

  CreateShoppingItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.createShoppingItem
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ShoppingItemsTable
      Events:
        CreateShoppingItem:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/shopping/items
            Method: post

  UpdateShoppingItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.updateShoppingItem
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ShoppingItemsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ShoppingListTable
      Events:
        UpdateShoppingItem:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/shopping/items/{id}
            Method: put

  DeleteShoppingItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.deleteShoppingItem
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ShoppingItemsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ShoppingListTable
      Events:
        DeleteShoppingItem:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/shopping/items/{id}
            Method: delete

  GetShoppingListFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.getShoppingList
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ShoppingListTable
      Events:
        GetShoppingList:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/shopping/list
            Method: get

  AddShoppingEntryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.addShoppingEntry
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ShoppingItemsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ShoppingListTable
      Events:
        AddShoppingEntry:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/shopping/list
            Method: post

  UpdateShoppingEntryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.updateShoppingEntry
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ShoppingListTable
      Events:
        UpdateShoppingEntry:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/shopping/list/{id}
            Method: put

  DeleteShoppingEntryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.deleteShoppingEntry
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ShoppingListTable
      Events:
        DeleteShoppingEntry:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/shopping/list/{id}
            Method: delete

  ClearCheckedShoppingEntriesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.clearCheckedShoppingEntries
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ShoppingListTable
      Events:
        ClearCheckedShoppingEntries:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/shopping/list/clear-checked
            Method: post

  ClearAllShoppingEntriesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.clearAllShoppingEntries
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ShoppingListTable
      Events:
        ClearAllShoppingEntries:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/shopping/list
            Method: delete

  # ========== NOTIFICATION TOKENS FUNCTIONS ==========
  RegisterNotificationTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.registerNotificationToken
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref NotificationTokensTable
      Events:
        RegisterToken:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/notifications/register
            Method: post

  UnregisterNotificationTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.unregisterNotificationToken
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref NotificationTokensTable
      Events:
        UnregisterToken:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/notifications/unregister
            Method: delete

  GetNotificationTokensFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.getNotificationTokens
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref NotificationTokensTable
      Events:
        GetTokens:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/notifications/tokens
            Method: get

  # ========== REMINDER NOTES FUNCTIONS ==========
  GetReminderNotesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.getReminderNotes
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref ReminderNotesTable
      Events:
        GetReminderNotes:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/reminder-notes
            Method: get

  CreateReminderNoteFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.createReminderNote
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ReminderNotesTable
      Events:
        CreateReminderNote:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/reminder-notes
            Method: post

  UpdateReminderNoteFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.updateReminderNote
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ReminderNotesTable
      Events:
        UpdateReminderNote:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/reminder-notes/{id}
            Method: put

  DeleteReminderNoteFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.deleteReminderNote
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ReminderNotesTable
      Events:
        DeleteReminderNote:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/reminder-notes/{id}
            Method: delete

  # Function déclenchée par EventBridge pour vérifier les rappels
  TriggerRemindersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.triggerReminders
      Timeout: 60
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ReminderNotesTable
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt RemindersTopic.TopicName
      Environment:
        Variables:
          REMINDERS_TOPIC_ARN: !Ref RemindersTopic
      Events:
        ScheduledTrigger:
          Type: Schedule
          Properties:
            Schedule: rate(1 minute)
            Description: Check for reminders to trigger every minute
            Enabled: true

  # Nouvelle fonction pour l'envoi réel des notifications via SNS -> WebPush
  SendNotificationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.sendNotification
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref NotificationTokensTable
      Environment:
        Variables:
          VAPID_SUBJECT: !Ref VapidSubject
          VAPID_PUBLIC_KEY: !Ref VapidPublicKey
          VAPID_PRIVATE_KEY: !Ref VapidPrivateKey
      Events:
        SnsTrigger:
          Type: SNS
          Properties:
            Topic: !Ref RemindersTopic

  # CORS Options
  OptionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/
      Handler: handler.options
      Events:
        OptionsApiProxy:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api/{proxy+}
            Method: options
        OptionsApiRoot:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /api
            Method: options

Outputs:
  ApiGatewayUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod/"
    Export:
      Name: !Sub "${AWS::StackName}-ApiUrl"

  CategoriesTableName:
    Description: "Categories DynamoDB table name"
    Value: !Ref CategoriesTable
    Export:
      Name: !Sub "${AWS::StackName}-CategoriesTableName"

  ShoppingItemsTableName:
    Description: "Shopping items DynamoDB table name"
    Value: !Ref ShoppingItemsTable
    Export:
      Name: !Sub "${AWS::StackName}-ShoppingItemsTableName"

  ShoppingListTableName:
    Description: "Shopping list DynamoDB table name"
    Value: !Ref ShoppingListTable
    Export:
      Name: !Sub "${AWS::StackName}-ShoppingListTableName"

  NotesTableName:
    Description: "Notes DynamoDB table name"
    Value: !Ref NotesTable
    Export:
      Name: !Sub "${AWS::StackName}-NotesTableName"
