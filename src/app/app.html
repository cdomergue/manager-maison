<div class="min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors">
  <header class="bg-white dark:bg-gray-800 shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between gap-4">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white flex items-center">
          <img ngSrc="/assets/maison.png" alt="Maison" width="72" height="72" />Maison
        </h1>
        <div class="flex items-center gap-4 text-sm text-gray-600 dark:text-gray-300">
          <div class="flex items-center gap-2">
            <button
              (click)="themeService.toggleTheme()"
              class="px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
              [title]="isDarkMode() ? 'Passer en mode clair' : 'Passer en mode sombre'"
            >
              {{ isDarkMode() ? "‚òÄÔ∏è" : "üåô" }}
            </button>
            <a
              routerLink="/settings"
              class="px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
              title="Param√®tres"
              >‚öôÔ∏è</a
            >
          </div>
        </div>
      </div>
    </div>
  </header>
  <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex gap-2 py-3 text-sm">
        <a
          routerLink="/shopping"
          routerLinkActive="active"
          class="px-3 py-2 rounded-md border transition-colors text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:border-blue-200 dark:hover:border-blue-600 border-gray-300 dark:border-gray-600"
        >
          Courses
        </a>
        <a
          routerLink="/recipes"
          routerLinkActive="active"
          class="px-3 py-2 rounded-md border transition-colors text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:border-blue-200 dark:hover:border-blue-600 border-gray-300 dark:border-gray-600"
        >
          Recettes
        </a>
        <a
          routerLink="/notes"
          routerLinkActive="active"
          class="px-3 py-2 rounded-md border transition-colors text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 hover:border-blue-200 dark:hover:border-blue-600 border-gray-300 dark:border-gray-600"
        >
          Notes
        </a>
      </div>
    </div>
  </nav>
  <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
      <router-outlet />
    </div>
  </main>
  <app-user-select />
  @if (loading.isLoading()) {
    <div class="fixed top-3 right-3 z-50 pointer-events-none">
      <div
        class="h-5 w-5 rounded-full border-2 border-blue-500 dark:border-blue-400 border-t-transparent animate-spin drop-shadow"
      ></div>
    </div>
  }
  <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-12">
    <div class="container mx-auto px-4 py-6">
      <div class="text-center text-gray-600 dark:text-gray-300">
        <p>Cr√©er par Christophe, GTP5 et Claude 4 Sonnet pour Christophe & Laurence</p>
        <p class="text-sm mt-1">Application de gestion de la maison</p>
      </div>
    </div>
  </footer>
</div>
