<div class="min-h-screen bg-gray-100 dark:bg-gray-900 flex items-center justify-center transition-colors">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-96 border border-gray-200 dark:border-gray-700">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Authentification requise</h2>
    <form (ngSubmit)="onSubmit()" #authForm="ngForm">
      <div class="mb-4">
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent"
          placeholder="Mot de passe"
          required
        />
      </div>
      @if (error) {
        <div class="text-red-500 dark:text-red-400 mb-4 text-center">
          {{ error }}
        </div>
      }
      <button
        type="submit"
        class="w-full bg-blue-500 dark:bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!password"
      >
        Valider
      </button>
    </form>
  </div>
</div>
