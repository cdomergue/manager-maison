<div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800">
      {{ task ? 'Modifier la tâche' : 'Nouvelle tâche ménagère' }}
    </h2>
    <p class="text-gray-600 mt-1">
      {{ task ? 'Modifiez les détails de votre tâche' : 'Ajoutez une nouvelle tâche à votre planning' }}
    </p>
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Nom de la tâche -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
        Nom de la tâche *
      </label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Ex: Faire la vaisselle"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [ngClass]="{'border-red-500': taskForm.get('name')?.invalid && taskForm.get('name')?.touched}"
      >
      <div *ngIf="taskForm.get('name')?.invalid && taskForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
        <span *ngIf="taskForm.get('name')?.errors?.['required']">Le nom est requis</span>
        <span *ngIf="taskForm.get('name')?.errors?.['minlength']">Le nom doit contenir au moins 2 caractères</span>
      </div>
    </div>

    <!-- Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
        Description (optionnel)
      </label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        placeholder="Détails supplémentaires..."
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <!-- Catégorie -->
    <div>
      <label for="category" class="block text-sm font-medium text-gray-700 mb-1">
        Catégorie
      </label>
      <select
        id="category"
        formControlName="category"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="">Aucune catégorie</option>
        @for (category of categories; track category) {
          <option [value]="category">
            {{ category }}
          </option>
        }
      </select>
    </div>

    <!-- Fréquence -->
    <div>
      <label for="frequency" class="block text-sm font-medium text-gray-700 mb-1">
        Fréquence *
      </label>
      <select
        id="frequency"
        formControlName="frequency"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        @for (freq of frequencies; track freq.value) {
          <option [value]="freq.value">
            {{ freq.label }}
          </option>
        }
      </select>
    </div>

    <!-- Jours personnalisés -->
    <div *ngIf="isCustomFrequency">
      <label for="customDays" class="block text-sm font-medium text-gray-700 mb-1">
        Nombre de jours entre chaque tâche
      </label>
      <input
        id="customDays"
        type="number"
        formControlName="customDays"
        min="1"
        max="365"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
    </div>

    <!-- Priorité -->
    <div>
      <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">
        Priorité *
      </label>
      <select
        id="priority"
        formControlName="priority"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        @for (priority of priorities; track priority.value) {
          <option [value]="priority.value">
            {{ priority.label }}
          </option>
        }
      </select>
    </div>

    <!-- Date d'échéance -->
    <div>
      <label for="nextDueDate" class="block text-sm font-medium text-gray-700 mb-1">
        Prochaine échéance *
      </label>
      <input
        id="nextDueDate"
        type="date"
        formControlName="nextDueDate"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [ngClass]="{'border-red-500': taskForm.get('nextDueDate')?.invalid && taskForm.get('nextDueDate')?.touched}"
      >
      <div *ngIf="taskForm.get('nextDueDate')?.invalid && taskForm.get('nextDueDate')?.touched" class="text-red-500 text-sm mt-1">
        La date d'échéance est requise
      </div>
    </div>

    <!-- Boutons d'action -->
    <div class="flex gap-4 pt-4">
      <button
        type="submit"
        [disabled]="!isFormValid"
        class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        {{ task ? 'Modifier' : 'Créer' }} la tâche
      </button>
      
      <button
        type="button"
        (click)="onCancel()"
        class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 transition-colors"
      >
        Annuler
      </button>
    </div>
  </form>
</div>
