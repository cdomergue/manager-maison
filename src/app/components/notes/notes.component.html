<div class="flex flex-col lg:flex-row lg:items-start gap-6">
  <details
    #newNotePanel
    class="w-full lg:w-80 bg-white dark:bg-gray-800 rounded border border-gray-200 dark:border-gray-700"
  >
    <summary class="cursor-pointer select-none px-4 py-3 font-semibold text-gray-900 dark:text-white">
      Nouvelle note
    </summary>
    <form class="space-y-3 p-4 pt-2" (ngSubmit)="create()">
      <div>
        <label for="title-input" class="block text-sm text-gray-600 dark:text-gray-300 mb-1">Titre</label>
        <input
          id="title-input"
          [(ngModel)]="title"
          name="title"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
          placeholder="Titre"
        />
      </div>
      <div>
        <div class="block text-sm text-gray-600 dark:text-gray-300 mb-1">Contenu</div>
        <app-rich-text-editor
          [(ngModel)]="content"
          name="content"
          placeholder="Tapez votre contenu..."
        ></app-rich-text-editor>
      </div>
      <button
        type="submit"
        class="px-3 py-2 rounded bg-blue-600 dark:bg-blue-600 text-white hover:bg-blue-700 dark:hover:bg-blue-700 transition-colors"
      >
        Créer
      </button>
    </form>
  </details>

  <div class="flex-1 mt-6 lg:mt-0">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Notes</h2>
      <button
        class="text-sm px-3 py-1 border border-gray-300 dark:border-gray-600 rounded hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-200 transition-colors"
        (click)="refresh()"
      >
        Rafraîchir
      </button>
    </div>

    <div class="grid gap-4">
      @for (n of notes(); track n.id) {
        <div class="border border-gray-200 dark:border-gray-700 rounded p-4 bg-white dark:bg-gray-800">
          @if (editingId === n.id) {
            <div class="space-y-3">
              <label for="edit-title-{{ n.id }}" class="sr-only">Titre</label>
              <input
                id="edit-title-{{ n.id }}"
                [(ngModel)]="editTitle"
                name="editTitle"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
              />
              <div class="mt-3">
                <app-rich-text-editor
                  [(ngModel)]="editContent"
                  name="editContent"
                  placeholder="Tapez votre contenu..."
                ></app-rich-text-editor>
              </div>
              <div class="flex gap-2">
                <button
                  class="px-3 py-1 rounded bg-blue-600 dark:bg-blue-600 text-white hover:bg-blue-700 dark:hover:bg-blue-700 transition-colors"
                  (click)="save(n.id)"
                >
                  Enregistrer
                </button>
                <button
                  class="px-3 py-1 rounded border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                  (click)="cancel()"
                >
                  Annuler
                </button>
              </div>
            </div>
          } @else {
            <div class="note-row flex items-start sm:justify-between gap-2 sm:gap-4">
              <div class="note-body order-2 sm:order-1">
                <div class="font-medium text-gray-900 dark:text-white">{{ n.title || "(Sans titre)" }}</div>
                <div class="note-content text-gray-700 dark:text-gray-300 mt-1" [innerHTML]="n.content"></div>
                <div class="text-xs text-gray-500 dark:text-gray-400 mt-2">Propriétaire: {{ n.ownerId }}</div>
              </div>
              <div
                class="note-actions order-1 sm:order-2 shrink-0 self-start flex items-center sm:items-start gap-2 mt-2 sm:mt-0"
              >
                <button
                  class="h-auto px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 rounded hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-200 transition-colors"
                  (click)="startEdit(n.id, n.title, n.content)"
                >
                  Modifier
                </button>
                <button
                  class="h-auto px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 rounded hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-200 transition-colors"
                  (click)="remove(n.id)"
                >
                  Supprimer
                </button>
              </div>
            </div>
          }
        </div>
      } @empty {
        <div class="text-sm text-gray-500 dark:text-gray-400">Aucune note.</div>
      }
    </div>
  </div>
</div>
