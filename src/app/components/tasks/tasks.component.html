<div class="flex flex-col lg:flex-row lg:items-start gap-6">
  <!-- Formulaire de t√¢che -->
  <details
    #newTaskPanel
    class="w-full lg:w-96 bg-white dark:bg-gray-800 rounded border border-gray-200 dark:border-gray-700"
  >
    <summary class="cursor-pointer select-none px-4 py-3 font-semibold text-gray-900 dark:text-white">
      {{ editingTask() ? "Modifier la t√¢che" : "Nouvelle t√¢che" }}
    </summary>
    <div class="p-4 pt-2">
      @if (!editingTask()) {
        <app-task-form (taskSaved)="onTaskSaved($event)" (cancelled)="onTaskFormCancelled()"></app-task-form>
      } @else {
        <app-task-form
          [task]="editingTask()"
          (taskSaved)="onTaskSaved($event)"
          (cancelled)="onTaskFormCancelled()"
        ></app-task-form>
      }
    </div>
  </details>

  <!-- Liste des t√¢ches -->
  <div class="flex-1 mt-6 lg:mt-0">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-semibold text-gray-900 dark:text-white">T√¢ches</h2>
      <div class="flex items-center gap-2">
        <button
          class="text-sm px-3 py-1 border border-gray-300 dark:border-gray-600 rounded hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-200 transition-colors"
          (click)="refreshTasks()"
        >
          Rafra√Æchir
        </button>
        <a
          routerLink="/categories"
          class="px-3 py-1 text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors text-sm"
          title="Gestion des cat√©gories"
          >üìë Cat√©gories</a
        >
      </div>
    </div>

    <app-task-list (editTaskEvent)="editTask($event)" [highlightedTaskId]="highlightedTaskId()"></app-task-list>
  </div>
</div>
